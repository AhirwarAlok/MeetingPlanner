{% extends 'base.html' %}
{% load static %}

{% block title %}Rooms{% endblock %}

{% block main %}
    <div class="container my-4">
        <div class="pageHeading">Rooms</div>
        <div class="col-sm-12 col-md-6 col-lg-4 my-3">
            <div class="card shadow-sm flatCard">
                <div class="card-header boldCardHeader">
                    List of Room:
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        {% for room in rooms %}
                        <li class="list-group-item">{{ room }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
