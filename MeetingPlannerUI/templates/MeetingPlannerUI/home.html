{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block main %}
    <div class="container my-4">
        <div class="pageHeading">Welcome to the Meeting Planner</div>
        <p class="mt-3">This is a simple application to plan your meetings.</p>
        <div class="col-sm-12 col-md-6 col-lg-4 my-3">
            <div class="card shadow-sm flatCard">
                <div class="card-header">
                    Currently in the database:
                </div>
                <div class="card-body">
                    {{ meetingCount }} Planned meetings.<br>
                    {{ roomCount }} Rooms registered.
                </div>
            </div>
        </div>
    </div>
{% endblock %}
